<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Dental Clinic</title>
    <link rel="icon" type="image/png" href="assets\dentistry.png">
</head>
<body>
    <div id="loading-overlay">
        <h1 style="color: white;">CASCABEL -DENTAL CLINIC-</h1><br>
        <section class="dots-container">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </section>
    </div>
    <div class="page-container">
        
        <div class="title-container">
            <section id="home">
                <div class="title-area">
                    <img src="/assets/clinic-logo.png" alt="Dentistry Logo">
                    <h1 id="home-name">Cascabel-Pacquing<br> Dental Clinic</h1>
                    <hr>
                </div>
                <div class="dashboard-container">
                    <h2 id="homepage-title">DASHBOARD</h2>
                    <div class="dashboard-dashboard">
                        <div class="number-of-patients">
                            <div class="inside-np">
                                <div id="total-no">188</div>
                                <img id="patients" src="/assets/accessibility_new.png">
                                <div id="patient-number">TOTAL NO. OF PATIENTS</div>
                            </div>
                        </div>
                        <div class="number-of-patients">
                            <div class="inside-np">
                                <div id="total-no">10</div>
                                <img id="patients" src="/assets/accessibility_new.png">
                                <div id="patient-number">NEW PATIENTS THIS MONTH</div>
                            </div>
                        </div>
                        <div class="number-of-patients">
                            <div class="inside-np">
                                <div id="total-no">2</div>
                                <img id="patients" src="/assets/accessibility_new.png">
                                <div id="patient-number">BIRTHDAYS THIS MONTH</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="patients-container-area">
                    <h2 id="homepage-title">PATIENTS</h2>
                    <div class="patient-line">
                        <div class="search-box">
                            <input type="text" placeholder="SEARCH PATIENT" id="search-input">
                            <button type="submit">
                                <img id="search" src="/assets/search.png" alt="search">
                            </button>
                        </div>
                        <a href="/new-patient/">
                            <button id="add-button">
                                +
                            </button>
                        </a>
                    </div>
                </div>
                <div class="patient-container">
                    <a href="/patient-info/" class="patient-card-area">
                        <button class="patient-card">
                            <div class="patient-info">
                                <div class="first-line">
                                    <div class="patient-id">123</div>
                                    <div class="patients-name">LAST NAME, First Name</div>
                                </div>
                                <div class="patient-details">
                                    <span class="patient-age">20</span>
                                    <span class="patient-gender">F</span>
                                    <span class="divider">|</span>
                                    <span class="patient-contact">0912 3456 789</span>
                                </div>
                            </div>
                        </button>
                    </a>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="home-script.js"></script>
</body>
</html>
