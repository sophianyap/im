<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Edit Patient Profile</title>


</head>

<body>
    <div id="loading-overlay">
        <section class="dots-container">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </section>
    </div> 
    <div class="top-part">
        <div class="left-side-top">
            <a href="/patient-info/" id="home-button">
                <button id="home-button">
                    <img id="go-home" src="/assets/back button.png" alt="">
                </button>
            </a>
            <h1 id="backto">Back to Patient Information</h1>
        </div>
    </div>
    <div class="big-blue-bg">
        <div class="photo">
            <img id="photo-person" src="/assets/account_circle.png" alt="picture">
        </div>
        <div class="first-part">
            <div class="first-line2">

                <input type="text" class="patient-info1" id="patient-last-name" required placeholder="Last Name">
                ,<input type="text" class="patient-info1" id="patient-first-name" required placeholder="First Name">
                <input type="text" class="patient-info1" id="patient-middle-name" required placeholder="Middle Name">

            </div>
        </div>
        <div class="para-ma-side">
            <div class="patient-information">
                PATIENT INFORMATION
            </div>
        </div>
        <div class="second-part">
            <div class="info-box">
                <div class="info-patient1">
                    <label class="info-title" for="patient-mobile" >MOBILE NUMBER</label>
                    <input type="tel" id="patient-mobile" class="patient-info">
                    <label for="patient-occupation" class="info-title">OCCUPATION:</label>
                    <input type="text" id="patient-occupation" class="patient-info">
                </div>
                <div class="info-patient2">

                    <label for="patient-birthdate" class="info-title">
                        BIRTHDATE:
                    </label>
                    <input type="date" id="patient-birthdate" class="patient-info">
                    <label for="patient-company" class="info-title">
                        COMPANY:
                    </label>
                    <input type="text" id="patient-company" class="patient-info">

                </div>
                <div class="info-patient2">

                    <label for="gender-title" class="info-title">
                        SEX
                    </label>
                    <select name="gender" id="gender-title" class="patient-info">
                        <option value="0">Male</option>
                        <option value="1">Female</option>
                    </select>
                    <label for="status-title" class="info-title">
                        CIVIL STATUS:
                    </label>
                    <select name="civil-status" id="status-title" class="patient-info">
                        <option value="0">Single</option>
                        <option value="1">Married</option>
                        <option value="2">Widowed</option>
                        <option value="3">Separated</option>
                        <option value="4">Annulled</option>
                    </select>
                </div> 
            </div>
            <div class="address-container"> 
                <div class="info-patient3">
                    <div class="infopt3-title">
                        <div class="info-title">ADDRESS:</div>
                    </div>
                    <div class="address-input">
                        <input type="text" id="patient-city" placeholder="City" class="patient-info-ad">
                        <input type="text" id="patient-barangay" placeholder="Barangay" class="patient-info-ad">
                        <input type="text" id="patient-street" placeholder="Street" class="patient-info-ad">
                    </div>
                </div>
            </div>


        </div>
        <div class="para-ma-side">
            <div class="medical-history">
                <a href="/patient-info/index.html"></a>
                <button id="mh">
                    MEDICAL HISTORY
                </button>
                </a>
            </div>
        </div>
        <div class="third-part">
            <div class="container1">
                <div class="medical-hstry1">
                    <div class="information">MEDICAL CONDITION</div>
                    <div class="info-title1">
                        <br>
                        <div id="conditions-list"></div>

                    </div>
                    <button class="add-condition" id="add-condition">
                        + add another condition
                    </button>
                </div>
                <div class="medical-hstry2">
                    <div class="information">CURRENT MEDICATIONS</div>
                    <div id="medications-list"></div>
                    
                    <button class="add-condition" id="add-medication">
                        + add more
                    </button>
                </div>
            </div>
        </div>
        <div class="form-actions">
            <button type="button" id="cancel-edit" class="cancel-btn">Cancel</button>
            <button type="submit" id="save-button" class="save-profile-btn">Save Changes</button>
        </div>
        
    </div>

    
    </form>
    </div>

    <script src="edit-profile-script.js"></script>
</body>

</html>
