<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Checkout</title>
    <link rel="icon" type="image/png" href="assets\dentistry.png">

</head>

<body>
    

    
    <div class="check-out-top">
        <div class="left-side-top2">
            <a href="/appt-history/">
                <button id="home-button">
                    <img id="go-home" src="/assets/back button.png" alt="back">
                </button>
            </a>
        </div>
        <div class="center-top">
            <h1 class="new-ds">BILLINGS <br>& PRESCRIPTION</h1>
            <p class="date-today-ds">Friday- March 07, 2025</p>
        </div>
    </div>
    <div class="billing-container">
        <h2>BILLING SUMMARY</h2>
        <table class="billing-table">
            <thead>
                <tr>
                    <th>Service Name</th>
                    <th>Total Fee</th>
                    <th>Amount Tendered</th>
                    <th>Balance</th>
                    <th>Payment Status</th>
                </tr>
            </thead>
            <tbody id="billing-table-body">
                <tr class="table-row">
                    <td class="table-data">TOOTH FILLING</td>
                    <td class="table-data" id="service-fee"></td>
                    <td class="table-data" id="amount-tendered">₱<input id="amount-tendered" class="input-billing" placeholder="0.00"></td>
                    <td class="table-data">₱1,000</td>
                    <td class="table-data"><select name="service" id="status">
                        <option value="">PAID</option>
                        <option value="">UNPAID</option>
                    </select></td>
                </tr>
                
            </tbody>
        </table>
    </div>
    <div class="billing-container">
        <h2>PRESCRIPTION</h2>
        <table class="billing-table">
            <thead>
                <tr>
                    <th>Medication</th>
                    <th>Dosage</th>
                    <th>Frequency & Duration</th>
                </tr>
            </thead>
            <tbody id="prescription-table-body">
                
                <tr class="table-row">
                <td class="table-data" id="medication-name">
                    <div id="medication-name">BIOGESIC</div>
                </td>
                    <td class="table-data" id="medication-dosage"><div id="medication-dosage">50mg</div></td>
                    <td class="table-data" id="medication-frequency-duration">
                        <div id="medication-frequency-duration">3x a day/5days</div>
                    </td>
                </tr>
                
            </tbody>
        </table>
        
    </div>
    
    </div>
    <script src="old-billing-script.js"></script>
    
</body>
