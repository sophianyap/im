<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Dental Session</title>
</head>

<body>
    <div class="top-part2">
        <div class="left-side-top">
            <a href="/patient-info/index.html">
                <button id="home-button">
                    <img id="go-home" src="assets\back button.png" alt="back">
                </button>
            </a>
        </div>
        <div class="center-top">
            <h1 class="new-ds"> DENTAL SESSION</h1>
            <p class="date-today-ds">Friday- January 21, 2025</p>
        </div>

    </div>
    <div class="big-blue-bg2">
        

        <h3 id="title-name">SERVICE</h3>
        <div class="second-part-nds">
            
            <div class="service-title-container">
                <h3 id="service-title">SERVICE</h3>
                <h3 id="service-title">REMARKS</h3>
            </div>
            <div class="service-card">
                <div class="service-line">
                    
                    <div class="service-title-container">
                        TOOTH FILLING
                    </div>
                    <span class="divider2">|</span>
                    <select name="remark" id="remarks">
                        <option value="complete">Complete</option>
                        <option value="incomplete">Incomplete</option>
                    </select>
                </div>
                
                <div class="service-title-container">
                    <h3 id="service-title">FINAL REMARKS</h3>
                </div>
                <canvas id="final-remarks"></canvas>


                <div class="final-remarks-text">
                    <h3 id="remark">REMARKS:</h3>
                    <div class="remarks-text">
                        "Composite filling placed on tooth #14. Good occlusion, no high spots. Patient advised to avoid hard foods for 24 hours
                    </div>
                
                       
                </div>
                <div class="bottom-line">
                    
                    <a id="check-out-container2" href="/receipt/index.html">
                        <button id="check-out-btn2">
                            See Receipt
                        </button>
                    </a>
                </div>






            </div>

        </div>

    </div>

    </div>

    </div>


</body>

</html>
