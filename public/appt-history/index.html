<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Dental Session</title>
</head>

<body>
    <div id="loading-overlay">
        <section class="dots-container">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </section>
    </div>
    <div class="top-part2">
        <div class="left-side-top">
            <a href="/patient-info/">
                <button id="home-button">
                    <img id="go-home" src="/assets/back button.png" alt="back">
                </button>
            </a>
        </div>
        <div class="center-top">
            <h1 class="new-ds"> DENTAL SESSION</h1>
            <p class="date-today-ds">Friday- January 21, 2025</p>
        </div>

    </div>
    <div class="big-blue-bg2">


        <h3 id="title-name">SERVICE</h3>
        <div class="second-part-nds">

            <div class="service-title-container">
                <h3 id="service-title">SERVICE</h3>
                <h3 id="service-title">REMARKS</h3>
            </div>
            <div class="service-card">
                <div class="service-line">
                    <input class="tooth-input" placeholder="Tooth">

                    <div class="service-title-container">
                        TOOTH FILLING
                    </div>
                    <span class="divider2">|</span>
                    <select name="remark" id="remarks">
                        <option value="complete">Complete</option>
                        <option value="incomplete">Incomplete</option>
                    </select>
                </div>
                <div class="tooth-chart">

                    <div class="service-title-container">
                        <h3>TOOTH CHART</h3>
                    </div>
                    <div>
                        <img src="" alt="tooth-chart" id="tooth-chart-img">
                    </div>

                </div>
                <div class="service-title-container">
                    <h3 id="service-title">FINAL REMARKS</h3>
                </div>
                <div>
                    <img src="" alt="session_remarks_image" id="session_remarks_image">
                </div>


                <div class="final-remarks-text">
                    <h3 id="remark">REMARKS:</h3>
                    <div class="remarks-text">
                        "Composite filling placed on tooth #14. Good occlusion, no high spots. Patient advised to avoid
                        hard foods for 24 hours
                    </div>


                </div>
                <div class="bottom-line">

                    <a id="check-out-container2" href="/old-billing/index.html">
                        <button id="check-out-btn2">
                            See Billing & Prescription
                        </button>
                    </a>
                </div>






            </div>

        </div>

    </div>

    </div>

    </div>

    <script src="appt-history-script.js"></script>
</body>

</html>
